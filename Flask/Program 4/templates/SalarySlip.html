<html>

<h2> <center> <b> Salary Slip </b> </center></h2>
<table>
    <tr>
        <td> Name: </td>
        <td> {{ Name }} </td>
    </tr>
    <tr>
        <td> Salary: </td>
        <td> {{ Salary }} </td>
    </tr>
    <tr>
        <td> Tax: </td>
        <td> {{ Salary*20/100 }} </td>
    </tr>
    <tr>
        <td> Net Salary: </td>
        <td> {{ Salary-(Salary*20/100) }} </td>
    </tr>

</table>

</html>
